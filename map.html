<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container">
    <div class="header">
        <h2>Registration Form</h2>
    </div>
    <form class="form" id="form">
        <div class="form-control">
            <label>Username</label>
            <input type="text" name="" id="username" placeholder="Enter Your Fullname">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Erroe Msg</small>
        </div>
        <div class="form-control">
            <label>Email:</label>
            <input type="email" name="" id="username" placeholder="Enter Your Email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
    <form class="form" id="form">
        <div class="form-control">
            <label>Phone Number:</label>
            <input type="number" name="" id="username" placeholder="Enter Your Phone Number">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control">
            <label>Password:</label>
            <input type="password" name="" id="username" placeholder="Enter Your password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control">
            <label>Confirm Password</label>
            <input type="password" name="" id="username" placeholder="Enter Your confirn password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <input type="submit" value="Submit" class="btn" name="">
    </form>
</body>
</html>
